name: Node.js CI

on:
  push:
    branches: ["trunk"]
  pull_request:
    branches: ["trunk"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./view/web
        run: npm install

      - name: Build TypeScript code
        working-directory: ./view/web
        run: npm run build

      - name: Run Vitest tests With Coverage
        working-directory: ./view/web
        run: npm run coverage

      - name: Install Cypress
        working-directory: ./view/web
        run: npm install cypress

      - name: Start Production Server in the background
        working-directory: ./view/web
        run: npm run start &

      - name: Wait for the server to be ready
        run: sleep 10

      - name: Run Cypress tests
        working-directory: ./view/web
        run: npx cypress run --headless
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Stop the server after tests
        run: |
          echo "Stopping the server..."
          pkill -f "npm run start"  # This kills the background server process

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            ./view/web/cypress/screenshots
            ./view/web/cypress/videos
