name: Node.js CI

on:
  push:
    branches: ["trunk"]
  pull_request:
    branches: ["trunk"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./view/web
        run: npm install

      - name: Build TypeScript code
        working-directory: ./view/web
        run: npm run build

      - name: Run Vitest tests With Coverage
        working-directory: ./view/web
        run: npm run coverage

      - name: Install Cypress
        working-directory: ./view/web
        run: npm install cypress

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm start
          working-directory: ./view/web
        env:
          T_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_T_BACKEND_URL }}
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
          NEXT_PUBLIC_T_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_T_BACKEND_URL }}
      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            ./view/web/cypress/screenshots
            ./view/web/cypress/videos
